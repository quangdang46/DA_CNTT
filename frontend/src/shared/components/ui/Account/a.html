<div class="woocommerce-MyAccount-content">
  <div class="woocommerce-notices-wrapper"></div>

  <form method="post">
    <h2>Billing address</h2>
    <div class="woocommerce-address-fields">
      <div class="woocommerce-address-fields__field-wrapper">
        <p
          class="form-row form-row-first validate-required"
          id="billing_first_name_field"
          data-priority="10"
        >
          <label for="billing_first_name" class=""
            >First name&nbsp;<abbr class="required" title="required"
              >*</abbr
            ></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_first_name"
              id="billing_first_name"
              placeholder=""
              value=""
              aria-required="true"
              autocomplete="given-name"
          /></span>
        </p>
        <p
          class="form-row form-row-last validate-required"
          id="billing_last_name_field"
          data-priority="20"
        >
          <label for="billing_last_name" class=""
            >Last name&nbsp;<abbr class="required" title="required"
              >*</abbr
            ></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_last_name"
              id="billing_last_name"
              placeholder=""
              value=""
              aria-required="true"
              autocomplete="family-name"
          /></span>
        </p>
        <p
          class="form-row form-row-wide"
          id="billing_company_field"
          data-priority="30"
        >
          <label for="billing_company" class=""
            >Company name&nbsp;<span class="optional">(optional)</span></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_company"
              id="billing_company"
              placeholder=""
              value=""
              autocomplete="organization"
          /></span>
        </p>
       
        <p
          class="form-row form-row-wide address-field validate-required"
          id="billing_address_1_field"
          data-priority="50"
        >
          <label for="billing_address_1" class=""
            >Street address&nbsp;<abbr class="required" title="required"
              >*</abbr
            ></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_address_1"
              id="billing_address_1"
              placeholder="House number and street name"
              value=""
              aria-required="true"
              autocomplete="address-line1"
          /></span>
        </p>
        <p
          class="form-row form-row-wide address-field"
          id="billing_address_2_field"
          data-priority="60"
        >
          <label for="billing_address_2" class="screen-reader-text"
            >Apartment, suite, unit, etc.&nbsp;<span class="optional"
              >(optional)</span

          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_address_2"
              id="billing_address_2"
              placeholder="Apartment, suite, unit, etc. (optional)"
              value=""
              autocomplete="address-line2"
          /></span>
        </p>
        <p
          class="form-row form-row-wide address-field validate-required"
          id="billing_city_field"
          data-priority="70"
        >
          <label for="billing_city" class=""
            >Town / City&nbsp;<abbr class="required" title="required"
              >*</abbr

              name="billing_city"
              id="billing_city"
              placeholder=""
              value=""

              autocomplete="address-level2"

            ><select
              name="billing_state"
              id="billing_state"
              class="state_select select2-hidden-accessible"
              aria-required="true"
              autocomplete="address-level1"
              data-placeholder="Select an option…"
              data-input-classes=""
              data-label="State"
              tabindex="-1"
              aria-hidden="true"
            >
              <option value="">Select an option…</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>

              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>

            ><span

              style="width: 100%"

                  aria-haspopup="true"
                  aria-expanded="false"
                  tabindex="0"
                  aria-required="true"
                  aria-label="State"
                  role="combobox"
                  ><span

                    aria-required="true"
                    id="select2-billing_state-container"
                    role="textbox"

                    ><span class="select2-selection__placeholder"

                    ></span
                  ><span class="select2-selection__arrow" role="presentation"
                    ><b role="presentation"></b></span></span></span
              ><span class="dropdown-wrapper" aria-hidden="true"></span></span
          ></span>
        </p>
        <p
          class="form-row form-row-wide address-field validate-required validate-postcode"
          id="billing_postcode_field"
          data-priority="90"
        >
          <label for="billing_postcode" class=""
            >ZIP Code&nbsp;<abbr class="required" title="required"
              >*</abbr
            ></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_postcode"
              id="billing_postcode"
              placeholder=""
              value=""
              aria-required="true"
              autocomplete="postal-code"
          /></span>
        </p>
        <p
          class="form-row form-row-wide validate-required validate-phone"
          id="billing_phone_field"
          data-priority="100"
        >
          <label for="billing_phone" class=""
            >Phone&nbsp;<abbr class="required" title="required">*</abbr></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="tel"
              class="input-text"
              name="billing_phone"
              id="billing_phone"
              placeholder=""
              value=""
              aria-required="true"
              autocomplete="tel"
          /></span>
        </p>
        <p
          class="form-row form-row-wide validate-required validate-email"
          id="billing_email_field"
          data-priority="110"
        >
          <label for="billing_email" class=""
            >Email address&nbsp;<abbr class="required" title="required"
              >*</abbr
            ></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="email"
              class="input-text"
              name="billing_email"
              id="billing_email"
              placeholder=""
              value="tranquangdang21@gmail.com"
              aria-required="true"
              autocomplete="email username"
          /></span>
        </p>

      <p>
        <button
          type="submit"
          class="button"
          name="save_address"
          value="Save address"
        >
          Save address
        </button>
        <input
          type="hidden"
          id="woocommerce-edit-address-nonce"
          name="woocommerce-edit-address-nonce"
          value="52e537e29c"
        /><input
          type="hidden"
          name="_wp_http_referer"
          value="/my-account/edit-address/billing/"
        />
        <input type="hidden" name="action" value="edit_address" />
